<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="folder === 'home'">
    <app-home></app-home>
  </ng-container>
  <ng-container *ngIf="folder === 'inventory'">
    <app-inventory></app-inventory>
  </ng-container>
  <ng-container *ngIf="folder === 'upload'">
    <app-add-items></app-add-items>
  </ng-container>

  <ng-container *ngIf="folder === 'dashboard'">
    <app-dashboard></app-dashboard>
  </ng-container>

  <ng-container *ngIf="folder === 'help'">
    <app-help-page></app-help-page>
  </ng-container>

  <ng-container *ngIf="folder === 'about'">
    <app-about></app-about>
  </ng-container>
</ion-content>
